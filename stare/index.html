<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin></script> 
    <script src="proj4.js"></script>
    <script src="proj4leaflet.js"></script>
    <link rel="stylesheet" href="leaflet.measure.css"/>
    <script src="leaflet.measure.js"></script>
</head>
<body>

        <div id='map'></div>
        <div id='controls'>
            <input type="range" id="opacity" step="0.1" min="0" max="1" value="1">
            <label for="volume">Opacity</label>
        </div>
      <form action="/" id=input>
        
            <label for="lat">latitude</label>
            <input type="text" id="lat" name="lat"><br>
            <label for="long">longitude</label><br>
            <input type="text" id="long" name="long"><br>
            <input type="button" id='button' onclick="myfunc()" value="submit">
            
          
        </form>
    
        <script src="script.js"></script>

</body>
</html>

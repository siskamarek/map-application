<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAP</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin
    ></script>
    <script src="lib/proj4.js"></script>
    <script src="lib/proj4leaflet.js"></script>
    <link rel="stylesheet" href="lib/leaflet.measure.css" />
    <script src="lib/leaflet.measure.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="timeLine_style.css">
    <script src="app/map.js"></script>
    <script src="app/crs.js"></script>
    <script src="app/layers.js"></script>
    <script src="app/controls/measure.js"></script>
    <script src="app/controls/opacity.js"></script>
    <script src="app/controls/setView.js"></script>
    <script src="app/controls/layerControl.js"></script>
    <script src="app/controls/myLayerControl.js"></script>
        
  </head>
  <body>
    <div id="map"></div>
    
    <form action="/" id="input" onsubmit="handleSetView(event)">
            <label for="lat">Latitude</label>
            <input type="text" id="lat" name="lat" autocomplete="off"><br>
            <label for="long">Longitude</label><br>
            <input type="text" id="long" name="long" autocomplete="off"><br>
            <input type="submit" value="Submit">
    </form>

    <div id=layers onmouseout="toggleHidden('#uldiv')" onmouseover="toggleHidden('#uldiv')">
      <i id= "skip" class="fas fa-arrow-down"  ></i>
        <div id=uldiv hidden>
          <ul id="baselyers">
            <h3>Podkladove mapy:</h3>
              <li>
                <p class="layerbutton"  onclick="setLayer('maptiler')">Open street map</p>
              </li>
              <li>
                <p class="layerbutton"  onclick="setLayer('orthoUGKK')">Orthophoto (UGKK)</p>
              </li>
              <li>
                <p class="layerbutton"  onclick="setLayer('mapyCZ')">Orthophoto (Mapy.CZ)</p>
              </li>
              <li>
                <p class="layerbutton"  onclick="setLayer('SAZP')">Orto 2010</p>
              </li>
              <li>
                <p class="layerbutton"  onclick="setLayer('orto2017')">Orto 2017 - 2019</p>
              </li>
        
              <hr>
              <h3>Historicke mapy</h3>
              <li>
                <p class="layerbutton" onclick="setLayer('IVM')">I. vojenske mapovanie</p>
              </li>
              <li>
                <p class="layerbutton" onclick="setLayer('IIVM')">II. vojenske mapovanie</p>
              </li>
              <li>
                <p class="layerbutton"  onclick="setLayer('IIIVM')">III. vojenske mapovanie</p>
              </li>
              <li>
                <p class="layerbutton" onclick="setLayer('IVVM')">IV. vojenske mapovanie</p>
              </li>
              <i id="options" class="fas fa-bars" onclick="toggleHidden('#optionsContainer')"></i>

        <div id="optionsContainer" class="options" hidden>
            <p>
              <label>
                <input  class="overlay" type="checkbox" value="Nazvoslovie"  />
                Geografické názvoslovie
              </label>
            </p>
            <p>
              <label>
                <input  class="overlay" type="checkbox" value="ParcelyC"/>
                Parcely C
              </label>
            </p>
            <p>
              <label>
                <input class="overlay" type="checkbox" value="ParcelyE"  />
               Parcely E
              </label>
            </p>
            <p>
              <label>
                <input class="overlay" type="checkbox" value="Lidar"  />
               Tieňovaný model (Lidar)
              </label>
            </p>
            <p>
              <label>
                <input class="overlay" type="checkbox" value="ESRI"  />
               Tieňovaný model (Global)
              </label>
            </p>
            <hr>
            <p>
              <label>
                <input class="control" type="checkbox" value="controls" onchange="setControl()" />
               Opacity
              </label>
            </p>
            <label>
              <input class="control" type="checkbox" value="timeline" onchange="setControl()" />
             Timeline
            </label>
          </p>
          </div>
      </ul>
    </div>



    </div>

    <div id="controls" hidden>
      <input type="range" id="opacity" step="0.1" min="0" max="1" value="1" />
      <label for="volume">Opacity</label>
    </div>

    <div id="timeline" hidden >
      <input type="range" id="slider" name="range" min="0" max="100" value="0" step="10">
      <div id="selector">
        <div id="selectValue"></div>
        <div id="selectBtn"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="app/controls/opacity.js"></script>
    <script src="app/controls/timeline.js"></script>
  </body>
</html>

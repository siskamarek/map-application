<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAP</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin
    ></script>
    <script src="lib/proj4.js"></script>
    <script src="lib/proj4leaflet.js"></script>
    <link rel="stylesheet" href="lib/leaflet.measure.css" />
    <script src="lib/leaflet.measure.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="app/map.js"></script>
    <script src="app/crs.js"></script>
    <script src="app/layers.js"></script>
    <script src="app/controls/measure.js"></script>
    <script src="app/controls/opacity.js"></script>
    <script src="app/controls/setView.js"></script>
    <script src="app/controls/layerControl.js"></script>
  </head>
  <body>
    <div id="map"></div>
    
    <form action="/" id="input">
      <label for="lat">latitude</label>
      <input type="text" id="lat" name="lat" /><br />
      <label for="long">longitude</label><br />
      <input type="text" id="long" name="long" /><br />
      <button type="submit" id="button" onclick="setView()">Submit</button>
    </form>

    <div id=layers onmouseout="toggleHidden('#uldiv')" onmouseover="toggleHidden('#uldiv')">
      <!--<i class="fas fa-arrow-down"></i>-->
        <i id= "skip" class="fas fa-arrow-down"  ></i>
      <div id=uldiv hidden>
      <ul id="baselyers">
        <h3>Podkladove mapy:</h3>
        <li>
           <p class="layerbutton" onclick="setLayer('maptiler')">Open street map</p>
        </li>
        <li>
          <p class="layerbutton" onclick="setLayer('orthoUGKK')">Orthophoto (UGKK)</p>
        </li>
        <li>
          <p class="layerbutton" onclick="setLayer('mapyCZ')">Orthophoto (Mapy.CZ)</p>
        </li>
        <li>
          <p class="layerbutton" onclick="setLayer('SAZP')">SAZP</p>
        </li>
        
        <hr>
        <h3>Historicke mapy</h3>
        <li>
          <p class="layerbutton" onclick="setLayer()">I. vojenske mapovanie</p>
        </li>
        <li>
          <p class="layerbutton" onclick="setLayer()">II. vojenske mapovanie</p>
        </li>
        <li>
          <p class="layerbutton" onclick="setLayer()">III. vojenske mapovanie</p>
        </li>
        <li>
          <p class="layerbutton" onclick="setLayer()">IV. vojenske mapovanie</p>
        </li>
        <i id="options" class="fas fa-bars" onclick="toggleHidden('#optionsContainer')"></i>

        <div id="optionsContainer" class="options" hidden>
            <p>
              <label>
                <input type="checkbox" value="layer1" onchange="getSelectedValues('#optionsContainer')" />
                Geografické názvoslovie
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" value="layer2" onchange="getSelectedValues('#optionsContainer')" />
                Parcely C
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" value="layer3" onchange="getSelectedValues('#optionsContainer')" />
               Parcely E
              </label>
            </p>
            <div id="controls">
              <input type="range" id="opacity" step="0.1" min="0" max="1" value="1" />
              <label for="volume">Opacity</label>
            </div>
          </div>
      </ul>
    </div>



    </div>
    <script src="script.js"></script>
  </body>
</html>
